<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Crowd Tag</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-12 col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">
               <div class="row">
                  <!-- top banner-->
                  <div class="col-12 mt-6">
                     <img
                        src="/images/Logo_Louie_Greco.png"
                        class="mt-n6"
                        width="64px"
                     />
                     <h1
                        class="d-inline ml-4 font-family-brand font-weight-bold"
                        id="logo-text"
                     >
                        Crowd Tag
                     </h1>
                     <div class="float-right mt-1 mt-md-6">
                        <a href="/log-in.html" class="btn btn-link">Log in</a>
                        <a href="/library-log-in.html" class="btn btn-link"
                           >Library log in</a
                        >
                     </div>
                  </div>
               </div>
               <!-- Main Image-->

               <div class="row">
                  <div class="d-flex justify-content-center mt-5">
                     <div class="col-2 col-md-1 align-self-center">
                        <img
                           src="/icons/icon-cheveron-down.svg"
                           width="100%"
                           id="rotate-left"
                        />
                     </div>
                     <!-- <div class="col-8">
                        <div>
                           <img
                              src="images/Schlesinger-Library-on-the-History-of-Women-in-America/Suffragists/a143-3a-17_40944652100_o.jpg"
                              width="350px"
                           />
                        </div>
                     </div> -->
                     <div class="col-8 col-md-10">
                        <div>
                           <img
                              src="images/Schlesinger-Library-on-the-History-of-Women-in-America/Suffragists/wrc-pa2-11_50163069872_o.jpg"
                              class="img-fluid"
                           />
                        </div>
                     </div>

                     <div class="col-2 col-md-1 align-self-center">
                        <img
                           src="/icons/icon-cheveron-down.svg"
                           width="100%"
                           id="rotate-right"
                        />
                     </div>
                  </div>

                  <!-- Input-->
                  <div class="col-12 mt-5">
                     <p>Type a tag then press enter.</p>
                     <input
                        class="form-control form-control-sm"
                        type="text"
                        placeholder="Add a tag"
                     />
                     <div class="mt-4">
                        <a href="" width="20px" class="btn btn-link tag-text">
                           Elizabeth Cady Stanton<img
                              src="icons/icon-close.svg"
                              width="20px"
                           />
                        </a>

                        <a href="" width="20px" class="btn btn-link tag-text">
                           Women's Suffrag<img
                              src="icons/icon-close.svg"
                              width="20px"
                           />
                        </a>

                        <a href="" width="20px" class="btn btn-link tag-text">
                           1900's<img src="icons/icon-close.svg" width="20px" />
                        </a>

                        <a href="" width="20px" class="btn btn-link tag-text">
                           United States of America<img
                              src="icons/icon-close.svg"
                              width="20px"
                           />
                        </a>
                     </div>
                  </div>
                  <!-- Tags-->
               </div>
            </div>
         </div>
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>
   <script src="/script.js" defer></script>
</html>
