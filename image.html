<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Crowd Tag</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-12 col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">
               <div class="row">
                  <!-- top banner-->
                  <div class="col-12 mt-6">
                     <a href="index.html" class="Logo-link">
                        <img
                           src="/images/noun_shutter_1063959.svg"
                           class="mt-n2 logo"
                        />
                        <h1
                           class="d-inline ml-2 font-family-brand"
                           id="logo-text"
                        >
                           Crowd Tag
                        </h1>
                     </a>
                     <div class="float-right mt-2">
                        <a href="/log-in.html" class="collection-link pr-3"
                           >Log in</a
                        >
                        <a href="/library-log-in.html" class="collection-link"
                           >Library log in</a
                        >
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col mt-6 mb-n2">
                     <a href="/collection.html" class="collection-link">
                        <img
                           src="icons/icon-arrow-thick-left-circle.svg"
                           width="20px"
                           class="mb-1 primary"
                        />
                        Back to collection</a
                     >
                  </div>
               </div>
               <!-- Main Image-->

               <div class="row">
                  <div class="d-flex justify-content-center mt-5">
                     <div class="col-2 col-md-1 align-self-center">
                        <img
                           src="/icons/icon-cheveron-down.svg"
                           width="100%"
                           id="rotate-left"
                        />
                     </div>
                     <!-- <div class="col-8">
                        <div>
                           <img
                              src="images/Schlesinger-Library-on-the-History-of-Women-in-America/Suffragists/a143-3a-17_40944652100_o.jpg"
                              width="350px"
                           />
                        </div>
                     </div> -->
                     <div class="col-8 col-md-10">
                        <div>
                           <img
                              src="images/Schlesinger-Library-on-the-History-of-Women-in-America/Suffragists/wrc-pa2-11_50163069872_o.jpg"
                              class="img-fluid"
                           />
                        </div>
                     </div>

                     <div class="col-2 col-md-1 align-self-center">
                        <img
                           src="/icons/icon-cheveron-down.svg"
                           width="100%"
                           id="rotate-right"
                        />
                     </div>
                  </div>
               </div>
               <!-- Input-->
               <div class="row">
                  <div class="col-12 mt-5">
                     <p class="text-pimary">
                        Please log in to begin tagging photos.
                     </p>
                     <a href="/log-in.html" class="btn btn-primary">Log in</a>
                  </div>
               </div>

               <div class="row">
                  <div class="col-12 mt-5">
                     <p class="text-primary">Type a tag then press enter.</p>
                     <input
                        class="form-control form-control-sm mt-3"
                        type="text"
                        placeholder="Add a tag"
                        id="tag-input"
                     />
                  </div>
               </div>
               <p class="float-right mt-2 mb-0 text-muted">
                  <span id="tag-char-count">0</span>/100
               </p>
               <div class="clearfix"></div>
               <div class="row">
                  <div class="col-12">
                     <!-- <div class="mt-0">
                        <div class="row">
                           <div class="col-12"> -->
                     <div class="d-inline-flex mr-2">
                        <p class="tag-text">Elizabeth Cady Stanton</p>
                        <a href="" width="20px" class="collection-link">
                           <img src="icons/icon-close.svg" width="20px" />
                        </a>
                     </div>
                     <div class="d-inline-flex mr-2">
                        <p class="tag-text">Women's Suffrag</p>
                        <a href="" width="20px" class="collection-link">
                           <img src="icons/icon-close.svg" width="20px" />
                        </a>
                     </div>
                     <div class="d-inline-flex">
                        <p class="tag-text">United States of America</p>
                        <a href="" width="20px" class="collection-link">
                           <img src="icons/icon-close.svg" width="20px" />
                        </a>
                     </div>

                     <div class="d-inline-flex mr-2">
                        <p class="tag-text">1900's</p>
                        <a href="" width="20px" class="collection-link">
                           <img src="icons/icon-close.svg" width="20px" />
                        </a>
                     </div>
                  </div>
               </div>
               <!-- </div>
                  </div>
               </div> -->
               <!-- Tags-->
            </div>
         </div>
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>
   <script src="/script.js" defer></script>
</html>
