<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Crowd Tag</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-12 col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">
               <div class="row">
                  <!-- top banner-->
                  <div class="col-12 mt-6">
                     <a href="index.html" class="Logo-link">
                        <img
                           src="/images/noun_shutter_1063959.svg"
                           class="mt-n2 logo"
                        />
                        <h1
                           class="d-inline ml-2 font-family-brand"
                           id="logo-text"
                        >
                           Crowd Tag
                        </h1>
                     </a>
                  </div>
               </div>

               <!-- Collection thumbnails-->

               <!-- this is the nice to meet you card-->
               <div class="row">
                  <div class="col-12 col-md-5 mr-md-8">
                     <div
                        class="card card-body-padding mt-9 d-flex justify-content-center"
                     >
                        <h2>Nice to meet you</h2>
                        <p>Sign up for Crowd Tag.</p>
                        <button
                           class="btn btn-primary btn-block d-flex justify-content-center mt-5"
                           id="sign-up-button"
                        >
                           Sign up
                        </button>
                        <div id="sign-up-card" style="display: none">
                           <p class="text-primary mt-3">
                              You can upload photos and let the world begin
                              tagging them for you.
                           </p>

                           <p class="text-muted mt-3 lead">
                              Library email address
                           </p>

                           <div class="input-group mb-3 mt-2">
                              <input
                                 type="text"
                                 class="form-control"
                                 aria-label="Sizing example input"
                                 aria-describedby="inputGroup-sizing-default"
                              />
                           </div>

                           <p class="text-muted mt-3 lead">Create a password</p>

                           <div class="input-group mb-3 mt-2">
                              <input
                                 type="text"
                                 class="form-control"
                                 aria-label="Sizing example input"
                                 aria-describedby="inputGroup-sizing-default"
                              />
                           </div>

                           <a
                              href="/admin-collections.html"
                              class="btn btn-primary btn-block mt-5"
                              >Let's go!</a
                           >
                        </div>
                     </div>
                  </div>

                  <!-- this is the welcome back card-->

                  <div class="col-12 col-md-5 ml-md-7">
                     <div
                        class="card card-body-padding mt-9 d-flex justify-content-center"
                     >
                        <h2>Welcome back</h2>

                        <p class="text-muted mt-3 lead">
                           Library email address
                        </p>

                        <div class="input-group mb-3 mt-2">
                           <input
                              type="text"
                              class="form-control"
                              aria-label="Sizing example input"
                              aria-describedby="inputGroup-sizing-default"
                           />
                        </div>

                        <p class="text-muted mt-3 lead">Password</p>

                        <div class="input-group mb-3 mt-2">
                           <input
                              type="text"
                              class="form-control"
                              aria-label="Sizing example input"
                              aria-describedby="inputGroup-sizing-default"
                           />
                        </div>

                        <a
                           href="/admin-collections.html"
                           class="btn btn-primary mt-5"
                           >Login!</a
                        >
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>
   <script src="/script.js" defer></script>
</html>
