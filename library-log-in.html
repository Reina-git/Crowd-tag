<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Crowd Tag</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-12 col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">
               <div class="row">
                  <!-- top banner-->
                  <div class="col-12 mt-6">
                     <img
                        src="/images/Logo_Louie_Greco.png"
                        class="mt-n6"
                        width="64px"
                     />
                     <h1
                        class="d-inline ml-4 font-family-brand font-weight-bold"
                        id="logo-text"
                     >
                        Crowd Tag
                     </h1>
                     <div class="float-right mt-1 mt-md-6">
                        <a href="/log-in.html" class="btn btn-link">Log in</a>
                     </div>
                  </div>
               </div>

               <!-- Collection thumbnails-->

               <!-- this is the nice to meet you card-->
               <div class="row">
                  <div class="col-12 col-lg-5">
                     <div
                        class="card card-body-padding mt-9 d-flex justify-content-center"
                     >
                        <h2>Nice to meet you</h2>
                        <p>Sign up for Crowd Tag.</p>
                        <button
                           class="btn btn-success btn-block d-flex justify-content-center mt-5"
                           id="sign-up-button"
                        >
                           Sign up
                        </button>
                        <div id="sign-up-card" style="display: none">
                           <p class="text-success mt-3">
                              Let's get you signed up
                           </p>

                           <p class="text-muted mt-3 lead">
                              Library email address
                           </p>

                           <div class="input-group mb-3 mt-2">
                              <input
                                 type="text"
                                 class="form-control"
                                 aria-label="Sizing example input"
                                 aria-describedby="inputGroup-sizing-default"
                              />
                           </div>

                           <p class="text-muted mt-3 lead">Create a password</p>

                           <div class="input-group mb-3 mt-2">
                              <input
                                 type="text"
                                 class="form-control"
                                 aria-label="Sizing example input"
                                 aria-describedby="inputGroup-sizing-default"
                              />
                           </div>

                           <a
                              href="/admin-collections.html"
                              class="btn btn-success btn-block mt-5"
                              >Let's go!</a
                           >
                        </div>
                     </div>
                  </div>

                  <!-- this is the welcome back card-->

                  <div class="col-12 col-lg-5">
                     <div
                        class="card card-body-padding mt-9 d-flex justify-content-center"
                     >
                        <h2>Welcome back</h2>
                        <p class="mt-3">
                           Log in with your email address and password.
                        </p>
                        <p class="text-muted mt-3 lead">
                           Library email address
                        </p>

                        <div class="input-group mb-3 mt-2">
                           <input
                              type="text"
                              class="form-control"
                              aria-label="Sizing example input"
                              aria-describedby="inputGroup-sizing-default"
                           />
                        </div>

                        <p class="text-muted mt-3 lead">Password</p>

                        <div class="input-group mb-3 mt-2">
                           <input
                              type="text"
                              class="form-control"
                              aria-label="Sizing example input"
                              aria-describedby="inputGroup-sizing-default"
                           />
                        </div>

                        <a
                           href="/admin-collections.html"
                           class="btn btn-success mt-5"
                           >Login!</a
                        >
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>
   <script src="/script.js" defer></script>
</html>
